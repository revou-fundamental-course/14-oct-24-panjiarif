        <h2>Our Headquarter</h2>

          <li>

      <div id="message">
        <h2>Message Us</h2>
        <div class="box">
          <form id="form">
            <table class="formulir">
              <tr>
                <td>
                  <label for="nama">nama</label>
                </td>
                <td>:</td>
                <td><input type="text" id="nama" name="nama" size="50px" /></td>
              </tr>
              <tr>
                <td>
                  <label for="tgl">tanggal lahir</label>
                </td>
                <td>:</td>
                <td><input type="date" id="tgl" name="tgl"/></td>
              </tr>
              <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                  <input type="radio" id="laki" name="jk" value="Laki-laki" />
                  <label for="laki">Laki-laki</label>
                  <input
                    type="radio"
                    id="perempuan"
                    name="jk"
                    value="Perempuan"
                  />
                  <label for="perempuan">Perempuan</label>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="pesan">Pesan</label>
                </td>
                <td>:</td>
                <td> 
                  <textarea
                    id="pesan"
                    name="pesan"
                    cols="52"
                    rows="5"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <input class="btn" type="button" value="submit" onclick="validasi()" />
                </td>
              </tr>
              </table>
          </form>
          <div id="result"></div> 
        </div>
      </div>
